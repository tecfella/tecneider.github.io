name: Branch CI

on:
  push:
    branches:
    - task/*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js '10.x'
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: yarn install, build, and test
      run: |
        yarn install --frozen-lockfile
        yarn test
        yarn build
      env:
        CI: true

